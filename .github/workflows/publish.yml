name: Publish Image

on: 
  push:
    branches:
      - features/publish-image

jobs:
  build_and_publish: 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build and push the image
        run: |
          docker login --username fromA2B --password ${{secrets.FROMA2B}} ghcr.io
          docker build . --tag ghcr.io/fromA2B/webapp:latest
          docker push ghcr.io/fromA2B/webapp:latest